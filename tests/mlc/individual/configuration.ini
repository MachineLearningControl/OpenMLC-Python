[LOGGING]
logmode = console

[POPULATION]
# Population size. This paramater can be a number or a numpy array
size = 100
controls = 1
sensor_prob = 0.33
leaf_prob = 0.3
range = 10
precision = 4
opsetrange = 1:10
formal = true
end_character =
individual_type = tree
sensor_spec = false
sensor_list = 1,9,4
sensors = 1

[GP]
# GP algortihm (CHANGE IF YOU KNOW WHAT YOU DO)
maxdepth = 15
maxdepthfirst = 5
mindepth = 2
mutmindepth = 2
mutmaxdepth = 15
mutsubtreemindepth = 2
generation_method = mixed_ramped_gauss
gaussigma = 3
ramp = 2:9
maxtries = 10
mutation_types = 1:5

[OPTIMIZATION]
#  Optimization parameters
elitism = 10
probrep = 0.1
probmut = 0.4
probcro = 0.5
selectionmethod = tournament
tournamentsize = 7
lookforduplicates = 1
simplify = false
cascade = 1,1

[EVALUATOR]
#  Evaluator
# evaluation_method = standalone_function
# evaluation_method = standalone_files
evaluation_method = mfile_standalone
evaluation_function = toy_problem
indfile = ind.dat
Jfile = J.dat
# exchangedir = fullfile(pwd,evaluator0)
evaluate_all = 0
ev_again_best = false
ev_again_nb = 5
ev_again_times = 5
artificialnoise = 0
execute_before_evaluation =
badvalue = 1e36
badvalues_elim = first
%badvalues_elim = none
%badvalues_elim = all
preevaluation = 0
preev_function =
problem_variables.gamma = 0.1

[BEHAVIOUR]
## MLC behaviour
save = 1
saveincomplete = 1
verbose = 2
fgen = 250
savedir = fullfile(pwd,save_GP)
